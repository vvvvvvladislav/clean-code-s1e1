<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <aside class="banner">
      <img src="./eisenhower-matrix.jpg"0
      alt="Eisenhower matrix example">
      <a class="banner__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <section class="main-element">
      <p id="adding-tasks">
        <label for="adding-tasks__title">Add Item</label>
        <div class="adding-tasks__wrapper">
          <input class="task" type="text" id="adding-tasks__title">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" 
              type="text"
              value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="complete-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
